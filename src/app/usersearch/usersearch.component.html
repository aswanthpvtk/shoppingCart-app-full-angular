<app-user-nav></app-user-nav>

<div class="row">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="row g-3">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Product Name:</label>
                <input type="text" class="form-control" name="pname" [(ngModel)]="pname">
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                <button class="btn btn-success" (click)="readValue()">Search</button>
            </div>
           
            <div class="col col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let j of search">

                <div class="card" >
                    <img height="100px" width="100px" src="{{j.img}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">Name : {{j.pname}}</p>
                      <p class="card-text">Category : {{j.category}}</p>
                      <p class="card-text">Description : {{j.description}}</p>
                      <p class="card-text">Price : {{j.price}}</p>
                      <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                  </div>

              
            </div>
           
            <div class="col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let i of data">

                <div class="card" >
                    <img height="100px" src="{{i.image}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">{{i.pname}}</p>
                      <p class="card-text">{{i.category}}</p>
                      <p class="card-text">{{i.description}}</p>
                      <p class="card-text">{{i.price}}</p>
                    </div>
                  </div>

              
            </div>
           
            
        </div>
    </div>
</div>
